# =====================================================
#  Project Information
# =====================================================
sonar.projectKey=brsrktrackr
sonar.projectName=BRSRK Tracker
sonar.projectVersion=1.0
sonar.sources=./
sonar.sourceEncoding=UTF-8
sonar.host.url=https://739ae23cc8ef.ngrok-free.app

# =====================================================
#  Source Configuration
# =====================================================
# Path to your JavaScript source files
sonar.sources=./src

# Exclude generated, dependency, and platform-specific folders
sonar.exclusions=**/node_modules/**, **/build/**, **/dist/**, **/android/**, **/ios/**, **/assets/**, **/coverage/**

# =====================================================
#  Test and Coverage
# =====================================================
# If you use Jest, point to the coverage report
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclude test files from main code analysis
sonar.test.exclusions=**/*.test.js, **/*.spec.js

# =====================================================
#  Encoding
# =====================================================
sonar.sourceEncoding=UTF-8
